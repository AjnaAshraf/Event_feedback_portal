<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | EventFeedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .thank-you-container {
            max-width: 550px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(67, 97, 238, 0.15);
            text-align: center;
            padding: 40px 30px;
            position: relative;
        }
        
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: -40px;
            right: -40px;
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .thank-you-container::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: -25px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .check-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            color: white;
            font-size: 3rem;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .page-header {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .page-header p {
            font-size: 1.15rem;
            color: #555;
            max-width: 450px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .card-content {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            z-index: 1;
            margin: 25px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        .card-content h3 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 18px;
        }
        
        .card-content p {
            font-size: 1.05rem;
            color: #555;
            max-width: 450px;
            margin: 0 auto 25px;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            min-width: 180px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        .btn-outline {
            border: 2px solid #4361ee;
            color: #4361ee;
            background: transparent;
        }
        
        .btn-outline:hover {
            background: #4361ee;
            color: white;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #777;
            position: relative;
            z-index: 1;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px 20px;
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }
            
            .card-content {
                padding: 25px 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                padding: 12px 25px;
            }
        }
        
        @media (max-width: 480px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .card-content h3 {
                font-size: 1.5rem;
            }
            
            .check-circle {
                width: 85px;
                height: 85px;
                font-size: 2.5rem;
            }
            
            .page-header p, 
            .card-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="page-header">
            <h1>Thank You!</h1>
            <p>We appreciate you taking the time to share your feedback</p>
        </div>
        
        <div class="check-circle">
            <i class="fas fa-check"></i>
        </div>
        
        <div class="card-content">
            <h3>Feedback Submitted Successfully</h3>
            <p>Your valuable input helps us improve our events and create better experiences for everyone.</p>
            
            <div class="buttons">
                <a href="/events" class="btn btn-primary">Return to Events</a>
               
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 EventFeedback. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
