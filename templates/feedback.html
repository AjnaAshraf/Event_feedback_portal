{% extends "base.html" %}

{% block styles %}
<style>
    .feedback-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
    }
    
    input[type="text"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8ff;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    input:focus,
    select:focus,
    textarea:focus {
        border-color: #4361ee;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        outline: none;
    }
    
    .role-selection {
        display: flex;
        gap: 20px;
        margin-bottom: 1.5rem;
    }
    
    .role-option {
        flex: 1;
        text-align: center;
        padding: 15px;
        border: 2px solid #e2e8ff;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .role-option.active {
        border-color: #4361ee;
        background: rgba(67, 97, 238, 0.05);
    }
    
    .role-option input[type="radio"] {
        display: none;
    }
    
    .conditional-field {
        display: none;
    }
    
    .conditional-field.show {
        display: block;
    }
    
    .rating {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
        margin-bottom: 1.5rem;
    }
    
    .rating input {
        display: none;
    }
    
    .rating label {
        font-size: 2rem;
        color: #ddd;
        cursor: pointer;
        transition: color 0.3s;
    }
    
    .rating input:checked ~ label,
    .rating input:hover ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: #FFD700;
    }
</style>
{% endblock %}

{% block content %}
<div class="feedback-container">
    <h2>Feedback for {{ event_name }}</h2>
    <form action="{{ url_for('submit_feedback') }}" method="POST" class="feedback-form" id="feedbackForm">
        <input type="hidden" name="event" value="{{ event.name }}">
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" required>
                <option value="">Select your department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="Electrical">Electrical</option>
                <option value="Applied Science">Applied Science</option>
            </select>
        </div>
        
        <div class="role-selection">
            <div class="role-option" onclick="selectRole('student')">
                <input type="radio" id="role-student" name="role" value="student" required>
                <label for="role-student">Student</label>
            </div>
            <div class="role-option" onclick="selectRole('faculty')">
                <input type="radio" id="role-faculty" name="role" value="faculty">
                <label for="role-faculty">Faculty/Staff</label>
            </div>
        </div>
        
        <div id="student-fields" class="conditional-field">
            <div class="form-group">
                <label for="year">Academic Year</label>
                <select id="year" name="year">
                    <option value="">Select your year</option>
                    <option value="First Year">First Year</option>
                    <option value="Second Year">Second Year</option>
                    <option value="Third Year">Third Year</option>
                    <option value="Final Year">Final Year</option>
                </select>
            </div>
        </div>
        
        <div id="faculty-fields" class="conditional-field">
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" id="designation" name="designation" placeholder="Enter your designation">
            </div>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="rating">
                {% for i in range(5, 0, -1) %}
                <input type="radio" name="rating" id="star{{ i }}" value="{{ i }}" required>
                <label for="star{{ i }}">â˜…</label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="4" placeholder="Share your thoughts about the event..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

<script>
    function selectRole(role) {
        // Update UI
        document.querySelectorAll('.role-option').forEach(opt => {
            opt.classList.remove('active');
        });
        document.querySelector(`.role-option:nth-child(${role === 'student' ? 1 : 2})`).classList.add('active');
        
        // Update radio button
        document.getElementById(`role-${role}`).checked = true;
        
        // Show/hide fields
        document.getElementById('student-fields').classList.toggle('show', role === 'student');
        document.getElementById('faculty-fields').classList.toggle('show', role === 'faculty');
        
        // Set required fields
        if(role === 'student') {
            document.getElementById('year').required = true;
            document.getElementById('designation').required = false;
        } else {
            document.getElementById('year').required = false;
            document.getElementById('designation').required = true;
        }
    }
    
    // Initialize form
    document.addEventListener('DOMContentLoaded', function() {
        // Set first role as default
        selectRole('student');
    });
</script>
{% endblock %}
